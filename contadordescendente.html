<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador Decremental</title>
</head>
<body>
  <h1>Contador: <span id="contador">10</span></h1>
  <button id="btnDisminuir">Disminuir</button>

  <script>
    let contador = 10;
    const spanContador = document.getElementById('contador');
    const btnDisminuir = document.getElementById('btnDisminuir');

    btnDisminuir.addEventListener('click', () => {
      if (contador > 0) {
        contador--;
        spanContador.textContent = contador;
      }
    });
  </script>
</body>
</html>
